<html lang="en">
<head>

        body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
        .form-section { margin-bottom: 30px; border: 1px solid #ddd; padding: 20px; border-radius: 5px; }

        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .search-results { margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    </style>

<body>
    <div class="form-section">
        <h2>Enter Visitor Data</h2>
        <form action="save_data.php" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username (required):</label>
                <input type="text" id="username" name="username" required pattern="[A-Za-z0-9]{4,20}">
            </div>
            <div class="form-group">
                <label for="first_name">First Name (required):</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name (required):</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender (required):</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth (required):</label>
                <input type="date" id="dob" name="dob" required max="<?= date('Y-m-d') ?>">
            </div>
            <div class="form-group">
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Search Visitors</h2>
        <form action="search_data.php" method="GET">
            <div class="form-group">
                <input type="text" name="query" placeholder="Search by name or comments">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            const dob = document.getElementById('dob').value;
            const dobDate = new Date(dob);
            const minAge = 13;
            
            if (dobDate > new Date()) {
                alert('Date of birth cannot be in the future');
                return false;
            }
            
            const ageDiff = Date.now() - dobDate.getTime();
            const ageDate = new Date(ageDiff);
            const age = Math.abs(ageDate.getUTCFullYear() - 1970);
            
            if (age < minAge) {
                alert('Visitor must be at least 13 years old');
                return false;
            }
            
            return true;
        }
    </script>
</body>
